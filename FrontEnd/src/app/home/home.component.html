<div class="home-container">
  <div class="block-1">
    <p>CITI Hackathon: Macro-Trend Detector</p>
  </div>
  <div class="block-2">
    <div class="image-container">
      <img src="../../assets/landing-bg-2.png" alt="landing-page-cover" />
    </div>
    <div class="ip-container">
      <div class="date-picker-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input
              matStartDate
              formControlName="start"
              placeholder="Start date"
            />
            <input matEndDate formControlName="end" placeholder="End date" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error
            *ngIf="range.controls.start.hasError('matStartDateInvalid')"
            >Invalid start date</mat-error
          >
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
            >Invalid end date</mat-error
          >
        </mat-form-field>
      </div>
      <div class="button-container">
        <button (click)="onClickSearchBtn()">Search TRENDS!</button>
      </div>
      <div class="prev-container">
        <span (click)="onClickCheckPreviousTrends()">
          Check previous trends
        </span>
      </div>
    </div>
  </div>
</div>
